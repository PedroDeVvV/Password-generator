<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" type="image/x-icon" href="../src/assets/img/favicon.png">
  <title>Gerador de Senhas</title>
</head>

<body>

  <section class="container">
    <h1>Gerador de Senhas</h1>
    <input type="text" class="senha-gerada" readonly></input> <button class="copiar"><i class="fa fa-copy"></i></button>
    <div class="inputs">
      Quantidade de Caracteres <input value="10" type="number" min="1" max="50" class="qtd-caracteres"> <br>
      Adicionar Maiúsculas <input type="checkbox" class="chk-maisculas" checked><br>
      Adicionar Minúsculas <input type="checkbox" class="chk-minusculas"><br>
      Adicionar Números <input type="checkbox" class="chk-numeros"><br>
      Adicionar Símbolos <input type="checkbox" class="chk-simbolos" checked><br>
      <button class="gerar-senha">Gerar Senha</button>
    </div>
  </section>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
